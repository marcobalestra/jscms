<div class="topBarImage" onclick="jc.page.open('index')"></div>
<div class="topBarText">{{label:headerTag}}</div>
<div class="jcMenu"></div>
<div style="text-align:center;position:absolute;left:30px;right:30px;bottom:40px;z-index:10;">
	<input type="checkbox" onclick="dummy()" id="demoModeSwitch" />
	<label for="demoModeSwitch">Demo</label>
</div>
<script type="text/javascript">
	function dummy() {
		let s = document.getElementById('demoModeSwitch').checked;
		jc.prop.authUser = s ? 'Dummy' : undefined;
		$('.jcMenu').removeClass('jcMenuParsed');
		jc.page.checkJcMenu();
		if (s) swal("Demo mode","With a “Dummy” user you’ll be able to edit content, but changes won’t be saved.","info");
	}
</script>
