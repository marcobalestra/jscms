<style type="text/css">
#jcSharingPanel {  display: flex; justify-content: center; align-items: start; }
#jcSharingPanel > a { display: inline-block; text-decoration: none; color: #fff; margin: 0.5em; width: 40px; height: 40px; overflow:hidden;  border-radius: 5px; transition: 25ms ease-out; }

#jcSharingPanel > a > div { width: 40px; height: 40px; padding: 8px 10px; }

.jcSharing-facebook { background-color: #3b5998; border-color: #3b5998; }

.jcSharing-twitter { background-color: #55acee; border-color: #55acee; }
.jcSharing-twitter:hover, .jcSharing-twitter:active { background-color: #2795e9; border-color: #2795e9; }
.jcSharing-tumblr { background-color: #35465C; border-color: #35465C; }
.jcSharing-tumblr:hover, .jcSharing-tumblr:active { background-color: #222d3c; border-color: #222d3c; }
.jcSharing-email { background-color: #777777; border-color: #777777; }
.jcSharing-email:hover, .jcSharing-email:active { background-color: #5e5e5e; border-color: #5e5e5e; }
.jcSharing-pinterest { background-color: #bd081c; border-color: #bd081c; }
.jcSharing-pinterest:hover, .jcSharing-pinterest:active { background-color: #8c0615; border-color: #8c0615; }
.jcSharing-linkedin { background-color: #0077b5; border-color: #0077b5; }
.jcSharing-linkedin:hover, .jcSharing-linkedin:active { background-color: #046293; border-color: #046293; }
.jcSharing-reddit { background-color: #5f99cf; border-color: #5f99cf; }

<script type="text/javascript">
/* <![CDATA[ */
$( ()=>{
	let fix = (pd)=>{
		let t = $('#jcSharingPanel');
		let uri = encodeURIComponent(window.location.href);
		let title = encodeURIComponent(((pd.metadata && pd.metadata.title && pd.metadata.title.length) ? pd.metadata.title : 'Look at this page')+': ');
		let desc = ((pd.metadata && pd.metadata.desc && pd.metadata.desc.length) ? encodeURIComponent(pd.metadata.desc) : title);
		$('.jcSharing-facebook',t).attr('href','https://facebook.com/sharer.php?display=page&u='+uri);
		$('.jcSharing-twitter',t).attr('href','https://twitter.com/intent/tweet/?text='+title+'&url='+uri);
		$('.jcSharing-telegram',t).attr('href','https://telegram.me/share/url?text='+title+'&url='+uri);
		$('.jcSharing-whatsapp',t).attr('href','https://api.whatsapp.com/send?text='+title+'+'+uri);
		$('.jcSharing-email',t).attr('href','mailto:?subject='+title+'&body='+uri);
		$('.jcSharing-tumblr',t).attr('href','https://www.tumblr.com/widgets/share/tool?posttype=link&title='+title+'&url='+uri+'&shareSource=tumblr_share_button');
		$('.jcSharing-pinterest',t).attr('href','https://pinterest.com/pin/create/button/?url='+uri+'&media='+uri+'&description='+title);
		$('.jcSharing-linkedin',t).attr('href','https://www.linkedin.com/shareArticle?mini=true&url='+uri+'&title='+title+'&summary='+desc+'&source='+uri);
		$('.jcSharing-reddit',t).attr('href','https://reddit.com/submit/?url='+uri+'&resubmit=true&title='+title);
		$('.jcSharing-vk',t).attr('href','http://vk.com/share.php?title='+title+'&url='+uri);
	};
	$(document).on('jc_page_data_loaded',(e,pd) =>{ fix(pd) } );
	fix( jc.page.data().pageContent );
});
/* ]]> */
</script>
