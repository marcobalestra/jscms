<div class="topBarImage" onclick="jc.page.open('index')"></div>
<div class="topBarText">{{label:headerTag}}</div>
<div style="text-align:center;position:absolute;left:30px;right:30px;bottom:40px;z-index:10;">
	<input type="checkbox" id="demoModeSwitch" />
	<label for="demoModeSwitch">Demo</label>
</div>
<div class="jcMenu"></div>
<script type="text/javascript">
	window.setTimeout(()=>{
		const dummy = () => {
			let $s = $('input#demoModeSwitch');
			let u = jc.prop.authUser||AS.getCookie('jcAuthUser');
			if ( u && (u != 'Dummy') ) {
				$s.closest('div').remove();
				return;
			}
			jc.prop.authUser = $s.is(':checked') ? 'Dummy' : undefined;
			$('.jcMenu').removeClass('jcMenuParsed');
			jc.page.checkJcMenu();
			if ($s.is(':checked')) Swal.fire("Demo mode","With a “Dummy” user you’ll be able to edit content, but changes won’t be saved.","info");
		};
		$('input#demoModeSwitch').on('click',dummy);
		dummy();
	},10);
</script>
